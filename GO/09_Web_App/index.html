<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Rock, Paper Scissors</h1>
    <hr>

    <p id="player_choice">&nbsp;</p>
    <p id="computer_choice">&nbsp;</p>
    <p id="round_result" style="color: red">&nbsp;</p>
    <p id="message"></p>

    <hr>
    <p>Choose rock, paper, or scissors!</p>
    <br>
    <br>

    <button class="btn btn-outline-secondary" onclick="choose(0)">Rock</button>
    <button class="btn btn-outline-danger" onclick="choose(1)">Paper</button>
    <button class="btn btn-outline-success" onclick="choose(2)">Scissors</button>
</div>
<script>
    async function choose(x) {
        const choices = {
            0: "ROCK",
            1: "PAPER",
            2: "SCISSORS"
        }

        const res = await fetch("/play?c=" + x);
        const data = await res.json();

        document.getElementById('player_choice').innerText = `You chose ${choices[x]}`;
        document.getElementById('computer_choice').innerText = data.computer_choice;
        document.getElementById('round_result').innerText = data.round_result;
        document.getElementById('message').innerText = data.message;
    }
</script>
</body>
</html>
